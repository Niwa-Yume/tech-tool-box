<div class="section page-liste">
  <h1 class="title custom-title">Liste des outils disponibles :</h1>
  <div class="container">
    <div class="search-bar p-inputgroup custom-search-bar">
      <input type="text" pInputText [(ngModel)]="searchTerm" (input)="searchTools()" placeholder="Rechercher un outil..." class="search-input">
    </div>
    <div class="filter-container">
      <h2 class="filter-title">Filtres :</h2>
      <div class="filter-buttons">
        <button (click)="filterTools('Tous')"
                class="px-4 py-2 rounded-full bg-blue-500 hover:bg-blue-700 transition-colors duration-300 flex items-center gap-2 text-white font-semibold shadow-lg">
          Tous
        </button>
        <button *ngFor="let category of filterList"
                (click)="filterTools(category)"
                class="px-4 py-2 rounded-full bg-blue-500 hover:bg-blue-700 transition-colors duration-300 flex items-center gap-2 text-white font-semibold shadow-lg">
          {{ category }}
        </button>
      </div>
    </div>
    <div class="grid-container">
      <div *ngFor="let tool of filteredTools" class="tool-card">
        <img [src]="tool.image"
             [alt]="tool.name"  
             class="w-full h-48 object-cover mb-4">
        <h3>{{ tool.name }}</h3>
        <p>{{ tool.description }}</p>
        <a [href]="tool.lien" pButton label="Voir plus" class="w-full mt-4"></a>
      </div>
  </div>
</div>
