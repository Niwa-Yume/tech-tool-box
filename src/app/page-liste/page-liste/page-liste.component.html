<!-- page-liste.component.html -->
<div class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">Découvrez nos Outils</h1>

        <!-- Section de recherche avec taille fixe -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-stretch">
                <!-- Conteneur de la barre de recherche avec taille fixe -->
                <div class="flex-grow w-full">
                    <span class="p-input-icon-left w-full">
                        <i class="pi pi-search text-gray-400"></i>
                        <input type="text" pInputText [ngModel]="termeRecherche()"
                            (ngModelChange)="termeRecherche.set($event)" placeholder="Rechercher des outils..."
                            class="w-full p-inputtext-lg border-0 focus:ring-2 focus:ring-indigo-500 transition-all duration-300" />
                    </span>
                </div>
            </div>
        </div>

        <!-- Affichage des outils -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Carte pour chaque outil -->
            <div class="outil-card bg-white" *ngFor="let outil of outilsFiltres()"
                class="rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-indigo-800 mb-2">{{ outil.nom }}</h3>

                    <!-- Limiter la description à un nombre fixe de caractères -->
                    <p class="text-gray-600 mb-4">
                        {{ outil.description | slice:0:100 }}
                        <span *ngIf="outil.description.length > 100">
                            ... <a []="['/', outil.nom]" class="text-indigo-500">En savoir plus</a>
                        </span>
                    </p>

                    <!-- Affichage des tags -->
                    <div class="flex flex-wrap gap-2 mb-4">
                        <p-chip *ngFor="let tag of outil.tags" [label]="tag"
                            styleClass="bg-indigo-100 text-indigo-800"></p-chip>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
