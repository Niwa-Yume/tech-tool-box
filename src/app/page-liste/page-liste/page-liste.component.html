<!-- Conteneur principal -->
<div class="container mx-auto mb-5 px-4">
    <!-- Centrage du contenu -->
    <div class="flex justify-center">
        <!-- Section principale -->
        <div class="py-8 w-full">
            <!-- Conteneur interne pour le contenu -->
            <div class="container mx-auto px-4">
                <!-- Limitation de la largeur maximale du contenu -->






                    <!-- TITRE DE LA PAGE -->
                    <h1 class="text-indigo-700 text-3xl font-bold mb-6 text-center">
                        Rechercher un outil
                    </h1>
                    
                    <!-- BARRE DE RECHERCHE -->
                    <div class="relative">
                        <!-- Champ de saisie pour la recherche -->
                        <input type="text"
                            class="w-full px-6 py-4 text-xl border-2 border-indigo-700 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Rechercher un outil" />







                            

                        <!-- BOUTON RECHERCHER -->
                        <button
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-indigo-700 text-white px-6 py-2 rounded-full hover:bg-indigo-800 transition duration-300">
                            <!-- Icône de recherche -->
                            <i class="pi pi-search">
                                <!-- SVG de l'icône de recherche -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-search">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </i>
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>
