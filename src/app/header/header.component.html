<!-- Header container -->
<header class="bg-gradient-to-r from-[#BB86FC] to-[#03DAC6] p-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <img src="../../assets/logo/icon.svg" alt="Logo" class="w-12 h-12" >
            </a>
            
        </div>

        <!-- Navigation links for desktop -->
        <nav class="hidden md:flex space-x-4">
            <a routerLink="/" routerLinkActive="active"
                class="text-white hover:text-blue-300 transition duration-300 ease-in-out relative group">
                Accueil
                <span
                    class="absolute left-0 bottom-0 w-full h-0.5 bg-blue-300 transform scale-x-0 transition-transform duration-300 ease-in-out group-hover:scale-x-100"></span>
            </a>
            <a routerLink="/page-liste" routerLinkActive="active"
                class="text-white hover:text-blue-300 transition duration-300 ease-in-out relative group">
                Liste des ressources
                <span
                    class="absolute left-0 bottom-0 w-full h-0.5 bg-blue-300 transform scale-x-0 transition-transform duration-300 ease-in-out group-hover:scale-x-100"></span>
            </a>
            <a routerLink="/page-about" routerLinkActive="active"
                class="text-white hover:text-blue-300 transition duration-300 ease-in-out relative group">
                À propos
                <span
                    class="absolute left-0 bottom-0 w-full h-0.5 bg-blue-300 transform scale-x-0 transition-transform duration-300 ease-in-out group-hover:scale-x-100"></span>
            </a>
            <a routerLink="/propose" routerLinkActive="active"
                class="text-white hover:text-blue-300 transition duration-300 ease-in-out relative group">
                Proposer un outil
                <span
                    class="absolute left-0 bottom-0 w-full h-0.5 bg-blue-300 transform scale-x-0 transition-transform duration-300 ease-in-out group-hover:scale-x-100"></span>
            </a>
        </nav>

        <!-- Mobile menu button -->
        <button (click)="toggleMobileMenu()" class="md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
</header>

<!-- Mobile menu (hidden by default) -->
<div [ngClass]="{'hidden': !isMenuOpen}"
    class="fixed inset-0 bg-gradient-to-r from-[#BB86FC] to-[#03DAC6] z-40 md:hidden">
    <div class="flex flex-col h-full justify-center items-center space-y-8 p-6 relative">
        <button (click)="toggleMobileMenu()" class="absolute top-4 right-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()"
            class="text-2xl text-white hover:text-gray-200 transition duration-300">Accueil</a>
        <a routerLink="/resources" (click)="toggleMobileMenu()"
            class="text-2xl text-white hover:text-gray-200 transition duration-300">Liste des ressources</a>
        <a routerLink="/page-about" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()"
            class="text-2xl text-white hover:text-gray-200 transition duration-300">À propos</a>
        <a routerLink="/propose" (click)="toggleMobileMenu()"
            class="text-2xl text-white hover:text-gray-200 transition duration-300">Proposer un outil</a>
    </div>
</div>
